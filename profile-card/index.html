<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Profile card component | Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="bg-bubble" id="bubble-top">
      <img src="./images/bg-pattern-top.svg" alt="transparent bubble background">
    </div>

    <div class="card">
      <div class="card-pattern"></div>
      <div class="user">
        <img src="./images/image-victor.jpg" alt="profile image" class="user-image">
        <div class="user-info">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <div class="user-city">
          <p class="city">London</p>
        </div>
      </div>
      <div class="stats">
        <div class="stat-box">
          <p class="number">80K</p>
          <p class="label">Followers</p>
        </div>
        <div class="stat-box">
          <p class="number">803K</p>
          <p class="label">Likes</p>
        </div>
        <div class="stat-box">
          <p class="number">1.4k</p>
          <p class="label">Photos</p>
        </div>
      </div>
    </div>

    <div class="bg-bubble" id="bubble-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="transparent bubble background">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">WDS Dev</a>.
  </div>

</body>
</html>
